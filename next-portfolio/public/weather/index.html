<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-6ENGFNQ089"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'G-6ENGFNQ089');

    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Eli Paulman</title>
    <meta name="description" content="Interactive weather app by Eli Paulman" />

    <!-- PWA Manifest -->
    <link rel="manifest" href="./manifest.json" />
    <meta name="theme-color" content="#0a0a0f" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Weather App" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=JetBrains+Mono:wght@400;500;600;700&family=Syne:wght@400;500;600;700;800&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="./css/weather.css?v=dev-nocache" />
    <link rel="icon" type="image/x-icon" href="./images/weather-favicon.png" />
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="./css/all.min.css?v=dev-nocache" />
  </head>

  <body>
    <!-- Header -->
    <header class="app-header">
      <a href="/" class="header-logo">EP.</a>
      <span class="header-title">// weather</span>
      <a href="/" class="header-back">&larr; portfolio</a>
    </header>

    <!-- Search -->
    <div class="location-input">
      <div class="search-row">
        <input
          type="text"
          id="location-input"
          placeholder="Search city..."
        />
        <button id="get-weather-button">
          <i class="fas fa-search"></i>
        </button>
      </div>
      <div id="location-suggestions" class="location-suggestions"></div>
    </div>

    <div class="container">
      <!-- Weather Controls -->
      <div class="weather-controls">
        <div class="unit-toggle">
          <button id="fahrenheit-btn" class="unit-btn active">&deg;F</button>
          <button id="celsius-btn" class="unit-btn">&deg;C</button>
        </div>
        <button id="refresh-btn" class="refresh-btn" title="Refresh Weather">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>

      <div class="current-conditions">
        <div class="icon">---</div>
        <div class="temp">-&deg;F</div>
        <div class="summary">----</div>
        <div class="rain-chance">Rain: --%</div>
        <div class="location"></div>
      </div>
      <div class="forecast-list">
        <h3 style="width: 100%; text-align: center; margin: 0 0 15px 0; order: 0;">
          <i class="fas fa-calendar-week"></i> 5-Day Forecast
        </h3>
        <!-- Forecast items will be dynamically generated by JavaScript -->
      </div>

      <!-- Weather Chart Container -->
      <div class="weather-chart-container" style="display: none;">
        <h3>
          <i class="fas fa-chart-line"></i> 24-Hour Temperature Trend
        </h3>
        <canvas id="temperatureChart" width="400" height="200"></canvas>
      </div>
    </div>

    <!-- Footer -->
    <footer class="app-footer">
      <span>Built by <a href="/">Elijah Paulman</a></span>
      <span>&middot;</span>
      <span>OpenWeatherMap API</span>
    </footer>

    <!-- Chart.js CDN for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="./js/analytics.js?v=dev-nocache"></script>
    <script src="./js/weather.js?v=dev-nocache"></script>
  </body>
</html>
