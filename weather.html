    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App - Eli Paulman</title>
    <meta name="description" content="Interactive weather app by Eli Paulman" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#338aed">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

    <link rel="stylesheet" href="css/all.min.css?v=dev-nocache" />
  </head>

  <body>
    <!-- Location Input moved to very top of page -->
    <div class="location-input">
      <div class="input-instructions">
        <small>ðŸ’¡ Start typing a city name and select from suggestions, or type and click search</small>
      </div>
      <input
        type="text"
        id="location-input"
        placeholder="Type city name (e.g., New York, London)..."
      />
      <button id="get-weather-button">
        <i class="fas fa-search"></i> Search Weather
      </button>
      <div id="location-suggestions" class="location-suggestions"></div>
    </div>

    <div class="container">
      <!-- Weather Controls -->
      <div class="weather-controls">
        <div class="unit-toggle">
          <button id="fahrenheit-btn" class="unit-btn active">Â°F</button>
          <button id="celsius-btn" class="unit-btn">Â°C</button>
        </div>
        <button id="refresh-btn" class="refresh-btn" title="Refresh Weather">
          <i class="fas fa-sync-alt"></i>
        </button>
      </div>

      <div class="current-conditions">
        <div class="icon">---</div>
        <div class="temp">-Â°F</div>
        <div class="summary">----</div>
        <div class="rain-chance">Rain: --%</div>
        <div class="location"></div>
      </div>
      <div class="forecast-list">
        <h3 style="width: 100%; text-align: center; color: #fff; margin: 0 0 15px 0; order: 0;">
          <i class="fas fa-calendar-week"></i> 5-Day Forecast
        </h3>
        <!-- Forecast items will be dynamically generated by JavaScript -->
      </div>
      
      <!-- Weather Chart Container -->
      <div class="weather-chart-container" style="margin: 20px 0; background: rgba(255,255,255,0.1); border-radius: 12px; padding: 20px; display: none;">
        <h3 style="color: #fff; text-align: center; margin-bottom: 15px;">
          <i class="fas fa-chart-line"></i> 24-Hour Temperature Trend
        </h3>
        <canvas id="temperatureChart" width="400" height="200"></canvas>
      </div>
      
    </div>
    <!-- Chart.js CDN for data visualization -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="js/analytics.js?v=dev-nocache"></script>
    <script src="js/weather.js?v=dev-nocache"></script>
  </body>
</html>
