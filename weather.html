<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/weather.css" />
    <link rel="icon" type="image/x-icon" href="images/weather-favicon.png" />
  </head>

  <body>
    <div class="container">
      <div class="current-conditions">
        <div class="icon">---</div>
        <div class="temp">-°F</div>
        <div class="summary">----</div>
        <div class="rain-chance">Rain: --%</div>
        <div class="location"></div>
      </div>
      <div class="forecast-list">
        <div class="forecast-item" id="forecast-item-0">
          <div class="forecast-date">---</div>
          <div class="forecast-temp">--°F</div>
          <div class="forecast-icon">
            <img src="icon.png" alt="Weather Icon" />
          </div>
        </div>
        <div class="forecast-item" id="forecast-item-1">
          <div class="forecast-date">---</div>
          <div class="forecast-temp">--°F</div>
          <div class="forecast-icon">
            <img src="icon.png" alt="Weather Icon" />
          </div>
        </div>
        <div class="forecast-item" id="forecast-item-2">
          <div class="forecast-date">---</div>
          <div class="forecast-temp">--°F</div>
          <div class="forecast-icon">
            <img src="icon.png" alt="Weather Icon" />
          </div>
        </div>
        <div class="forecast-item" id="forecast-item-3">
          <div class="forecast-date">---</div>
          <div class="forecast-temp">--°F</div>
          <div class="forecast-icon">
            <img src="icon.png" alt="Weather Icon" />
          </div>
        </div>
        <div class="forecast-item" id="forecast-item-4">
          <div class="forecast-date">---</div>
          <div class="forecast-temp">--°F</div>
          <div class="forecast-icon">
            <img src="icon.png" alt="Weather Icon" />
          </div>
        </div>
      </div>
      <div class="location-input">
        <input
          type="text"
          id="location-input"
          placeholder="Enter Location (City, State)"
        />
        <button id="get-weather-button">Get Weather</button>
      </div>
    </div>
    <script src="js/weather.js"></script>
  </body>
</html>
